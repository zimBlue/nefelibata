# --------------------------------------
# 導航設置
# --------------------------------------

nav:
  # 導航欄 Logo 圖片
  logo:
  # 是否顯示標題
  display_title: true
  # 是否固定導航欄
  fixed: false

menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  音乐: /music/ || fas fa-music
  摄影: /photo/ || fas fa-images
  电影: /movies/ || fas fa-video
  关于: /about/ || fas fa-heart

# --------------------------------------
# 代碼塊設置
# --------------------------------------

code_blocks:
  # 代碼塊主題: darker / pale night / light / ocean / false
  theme: light
  # 是否使用 Mac 風格
  macStyle: false
  # 代碼塊高度限制（單位: px）
  height_limit: false
  # 是否自動換行
  word_wrap: false

  # 工具欄
  # 是否顯示複製按鈕
  copy: true
  # 是否顯示語言標籤
  language: true
  # true: 收縮代碼塊 | false: 展開代碼塊 | none: 展開代碼塊並隱藏按鈕
  shrink: false
  # 是否顯示全屏顯示代碼塊按鈕
  fullpage: false

# 社交媒體鏈接
# 格式:
#   icon: 鏈接 || 描述 || 顏色
social:

# --------------------------------------
# 圖片設置
# --------------------------------------

# 網站的 favicon 圖標
favicon: /img/favicon.png

# 頭像設置
avatar:
  # 頭像圖片鏈接
  img: https://avatars.githubusercontent.com/u/73638745?v=4
  # 是否啟用頭像效果
  effect: false

# 禁用所有橫幅圖片
disable_top_img: true

# 如果頁面未設置橫幅，則顯示默認的橫幅圖片
default_top_img:

# 主頁的橫幅圖片
index_img:

# 歸檔頁的橫幅圖片
archive_img:

# 注意: 是標籤頁（單個標籤），不是標籤頁面（所有標籤）
tag_img:

# 標籤頁的橫幅圖片，可以為每個標籤設置橫幅圖片
# 格式:
#  - 標籤名: 圖片鏈接
tag_per_img:

# 注意: 是分類頁（單個分類），不是分類頁面（所有分類）
category_img:

# 分類頁的橫幅圖片，可以為每個分類設置橫幅圖片
# 格式:
#  - 分類名: 圖片鏈接
category_per_img:

# 頁腳的背景圖片
footer_img: false

# 網站背景
# 可以設置為顏色或圖片
# 圖片格式: url(http://xxxxxx.com/xxx.jpg)
background:

# 封面設置
cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 主頁封面的位置
  # 選擇: left/right/both
  position: both
  # 當未設置封面時，顯示默認封面
  default_cover:
  # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# 替換損壞的圖片
error_img:
  # 友鏈頁面的錯誤圖片
  flink: /img/friend_404.gif
  # 文章頁面的錯誤圖片
  post_page: /img/404.jpg

# 簡單的 404 頁面
error_404:
  # 是否啟用 404 頁面
  enable: true
  # 404 頁面的副標題
  subtitle: '此地无银三百两'
  # 404 頁面的卡片背景圖片
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

# 文章元數據設置
post_meta:
  # 主頁頁面
  page:
    # 日期類型: created / updated / both
    date_type: created
    # 日期格式: date / relative
    date_format: date
    # 是否顯示分類
    categories: true
    # 是否顯示標籤
    tags: true
    # 是否顯示文字標籤
    label: true
  # 文章頁面
  post:
    # 元數據位置: left / center
    position: left
    # 日期類型: created / updated / both
    date_type: both
    # 日期格式: date / relative
    date_format: date
    # 是否顯示分類
    categories: true
    # 是否顯示標籤
    tags: true
    # 是否顯示文字標籤
    label: true

# --------------------------------------
# 首頁設置
# --------------------------------------

# 首頁頭圖的設置
# 默認: 頭圖全屏，站點信息在中間
# 站點信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 頭圖的高度，例如: 300px/300em/300rem
index_top_img_height: 300px

# 首頁的副標題設置
subtitle:
  # 是否啟用副標題
  enable: true
  # 是否啟用打字機效果
  effect: true
  # 自定義 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 來源 - 調用第三方服務 API（僅限中文）
  # 它將首先顯示來源，然後顯示副標題內容
  # 選擇: false/1/2/3
  # false - 禁用此功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: false
  # 如果關閉打字機效果，副標題將僅顯示 sub 的第一行內容
  sub: 一直写就好...

# 首頁文章佈局
# 1: 行佈局
# 2: 列布局
index_layout: 3

# 在首頁顯示文章簡介
# 1: 描述
# 2: 兩者（如果存在描述，將顯示描述，否則顯示自動摘要）
# 3: 自動摘要（默認）
# false: 不顯示文章簡介
index_post_content:
  method: 3
  # 如果設置 method 為 2 或 3，需要配置長度
  length: 500

# --------------------------------------
# 文章設置
# --------------------------------------

toc:
  # 是否在文章中顯示目錄
  post: true
  # 是否在頁面中顯示目錄
  page: false
  # 是否顯示目錄編號
  number: true
  # 是否默認展開目錄
  expand: false
  # 是否使用簡潔風格（僅適用於文章）
  style_simple: false
  # 是否顯示滾動百分比
  scroll_percent: true

post_copyright:
  # 是否啟用版權聲明
  enable: true
  # 是否進行文章 URL 解碼
  decode: false
  # 作者鏈接
  author_href:
  # 許可證類型
  license: CC BY-NC-SA 4.0
  # 許可證鏈接
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 贊助/打賞
reward:
  # 是否啟用打賞
  enable: false
  # 打賞案例文本
  text:
  QR_code:
  # - img: /img/wechat.jpg
  #   link:
  #   text: 微信
  # - img: /img/alipay.jpg
  #   link:
  #   text: 支付寶

# 文章編輯
# 輕鬆在線瀏覽和編輯博客源代碼
post_edit:
  # 是否啟用在線編輯
  enable: false
  # url: https://github.com/用户名/倉庫名/edit/分支名/子目錄名/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相關文章
related_post:
  # 是否顯示相關文章
  enable: true
  # 顯示的文章數量
  limit: 6
  # 選擇: created / updated
  date_type: created

# 選擇: 1 / 2 / false
# 1: “下一篇文章”將鏈接到舊文章
# 2: “下一篇文章”將鏈接到新文章
# false: 禁用分頁
post_pagination: 1

# 顯示文章過期通知
noticeOutdate:
  # 是否啟用過期通知
  enable: false
  # 樣式: simple / flat
  style: flat
  # 多少天后顯示通知
  limit_day: 365
  # 位置: top / bottom
  position: top
  message_prev: 已經過了
  message_next: 天自上次更新，文章內容可能已過時。

# --------------------------------------
# 頁腳設置
# --------------------------------------
footer:
  owner:
    # 是否啟用所有者顯示
    enable: true
    # 網站創建年份
    since: 2019
  # 自定義文本
  custom_text: <a href="https://beian.miit.gov.cn/" target="_blank">苏ICP备2024143812号</a>
  # 主題和框架的版權聲明
  copyright: true

# --------------------------------------
# 側邊欄設置
# --------------------------------------

aside:
  # 是否啟用側邊欄
  enable: true
  # 是否默認隱藏側邊欄
  hide: false
  # 是否在右下角顯示隱藏側邊欄的按鈕
  button: true
  # 移動設備上是否啟用側邊欄
  mobile: true
  # 側邊欄位置：left / right
  position: right
  display:
    # 歸檔頁面是否顯示側邊欄
    archive: true
    # 標籤頁面是否顯示側邊欄
    tag: true
    # 分類頁面是否顯示側邊欄
    category: true
  card_author:
    # 是否顯示作者信息卡片
    enable: true
    # 作者描述
    description:
    button:
      # 是否顯示按鈕
      enable: true
      # 按鈕圖標
      icon: fab fa-github
      # 按鈕文本
      text: Follow Me
      # 按鈕鏈接
      link: https://github.com/zimBlue
  card_announcement:
    # 是否顯示公告卡片
    enable: true
    # 公告內容
    content: 号外号外
  card_recent_post:
    # 是否顯示最近文章卡片
    enable: true
    # 顯示文章數量，0 表示顯示所有
    limit: 5
    # 排序方式：date / updated
    sort: date
    sort_order:
  card_newest_comments:
    # 是否顯示最新評論卡片
    enable: false
    sort_order:
    # 顯示評論數量
    limit: 6
    # 單位：分鐘，保存數據到 localStorage
    storage: 10
    # 是否顯示頭像
    avatar: true
  card_categories:
    # 是否顯示分類卡片
    enable: true
    # 顯示分類數量，0 表示顯示所有
    limit: 8
    # 選擇：none / true / false
    expand: none
    sort_order:
  card_tags:
    # 是否顯示標籤卡片
    enable: true
    # 顯示標籤數量，0 表示顯示所有
    limit: 40
    # 是否啟用顏色
    color: false
    # 標籤排序方式：random/name/length
    orderby: random
    # 排序順序：1 表示升序，-1 表示降序
    order: 1
    sort_order:
  card_archives:
    # 是否顯示歸檔卡片
    enable: true
    # 歸檔類型：monthly / yearly
    type: monthly
    # 日期格式，例如：YYYY年MM月
    format: MMMM YYYY
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
    # 顯示歸檔數量，0 表示顯示所有
    limit: 8
    sort_order:
  card_post_series:
    # 是否顯示系列文章卡片
    enable: true
    # 標題顯示系列名稱
    series_title: false
    # 排序方式：title 或 date
    orderBy: 'date'
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
  card_webinfo:
    # 是否顯示網站信息卡片
    enable: true
    # 是否顯示文章數量
    post_count: true
    # 是否顯示最後推送日期
    last_push_date: true
    sort_order:
    # 發佈日期與當前日期的時間差
    # 格式：Month/Day/Year Time 或 Year/Month/Day Time
    # 如果不啟用此功能，請留空
    runtime_date:

# --------------------------------------
# 右下角按鈕設置
# --------------------------------------

# 右下角按鈕與底部的距離（默認單位：px）
rightside_bottom:

# 簡繁轉換設置
translate:
  # 是否啟用簡繁轉換
  enable: false
  # 按鈕文本
  default: 繁
  # 網站語言（1 - 繁體中文 / 2 - 簡體中文）
  defaultEncoding: 2
  # 轉換延遲
  translateDelay: 0
  # 按鈕在簡體中文時的文本
  msgToTraditionalChinese: '繁'
  # 按鈕在繁體中文時的文本
  msgToSimplifiedChinese: '簡'

# 閲讀模式
readmode: true

# 暗黑模式設置
darkmode:
  # 是否啟用暗黑模式
  enable: true
  # 切換暗黑/明亮模式的按鈕
  button: true
  # 是否自動切換暗黑/明亮模式
  # autoChangeMode: 1  跟隨系統設置，如果系統不支持暗黑模式，則在晚上 6 點到早上 6 點之間切換暗黑模式
  # autoChangeMode: 2  在晚上 6 點到早上 6 點之間切換暗黑模式
  # autoChangeMode: false  不自動切換
  autoChangeMode: false
  # 設置明亮模式時間，值在 0 到 24 之間。如果未設置，默認值為 6 和 18
  start:
  end:

# 在返回頂部按鈕中顯示滾動百分比
rightside_scroll_percent: false

# 不要修改以下設置，除非你知道它們的工作原理
# 選擇：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重複相同的值
rightside_item_order:
  # 是否啟用右側項目順序
  enable: false
  # 隱藏的默認項目：readmode,translate,darkmode,hideAside
  hide:
  # 顯示的默認項目：toc,chat,comment
  show:

# --------------------------------------
# 全局設置
# --------------------------------------

# 錨點設置
anchor:
  # 滾動時，URL 將根據標題 ID 更新
  auto_update: false
  # 點擊標題滾動並更新錨點
  click_to_scroll: false

# 圖片標題
photofigcaption: false

# 複製設置
copy:
  # 是否啟用複製功能
  enable: true
  # 在複製的內容後添加版權信息
  copyright:
    enable: false
    # 當複製字符數超過 limit_count 時添加版權信息
    limit_count: 150

# 需要安裝 hexo-wordcount 插件
wordcount:
  # 是否啟用字數統計
  enable: false
  # 在文章元信息中顯示字數統計
  post_wordcount: true
  # 在文章元信息中顯示閲讀時間
  min2read: true
  # 在側邊欄網站信息中顯示總字數
  total_wordcount: true

# 不蒜子 PV / UV 統計
busuanzi:
  # 網站 UV 統計
  site_uv: true
  # 網站 PV 統計
  site_pv: true
  # 頁面 PV 統計
  page_pv: true

# --------------------------------------
# 數學公式設置
# --------------------------------------

# 關於 per_page
# 如果設置為 true，將在每個頁面加載 mathjax/katex 腳本
# 如果設置為 false，將根據你的設置加載 mathjax/katex 腳本（在頁面的 front-matter 中添加 'mathjax: true' 或者 'katex: true'）
math:
  # 選擇：mathjax, katex
  # 如果不需要數學公式，保持為空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 啟用上下文菜單
    enableMenu: true
    # 選擇：all / ams / none，這控制是否對公式編號以及如何編號
    tags: none

  katex:
    # 啟用複製 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索設置
# --------------------------------------

search:
  # 選擇：algolia_search / local_search / docsearch
  # 如果不需要搜索功能，保持為空
  use:
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每頁搜索結果數量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 頁面加載時預加載搜索數據
    preload: false
    # 每篇文章顯示的頂部 n 個搜索結果，設置為 -1 顯示所有結果
    top_n_per_article: 1
    # 將 HTML 字符串反轉義為可讀內容
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系統
# --------------------------------------

share:
  # 選擇：sharejs / addtoany
  # 如果不需要分享功能，保持為空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 評論系統
# --------------------------------------

comments:
  # 最多兩個評論系統，第一個將作為默認顯示
  # 如果不需要評論功能，保持為空
  # 選擇：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 兩個評論系統的格式：Disqus,Waline
  use:
  # 按鈕旁邊顯示評論系統名稱
  text: true
  # 懶加載：評論系統將在評論元素進入瀏覽器視口時加載
  # 如果設置為 true，評論計數將無效
  lazyload: false
  # 在文章頂部圖片中顯示評論計數
  count: false
  # 在主頁顯示評論計數
  card_post_count: false

# Disqus 評論插件配置
# 官方文檔：https://disqus.com/
disqus:
  # Disqus 的 shortname
  shortname:
  # 最新評論小部件的 API 密鑰
  apikey:

# 使用 Disqus API 渲染評論的替代方案
# 官方文檔：https://github.com/SukkaW/DisqusJS
disqusjs:
  # Disqus 的 shortname
  shortname:
  # API 密鑰
  apikey:
  # 其他可選配置
  option:

# Livere 評論插件配置
# 官方文檔：https://www.livere.com/
livere:
  # Livere 的用户 ID
  uid:

# Gitalk 評論插件配置
# 官方文檔：https://github.com/gitalk/gitalk
gitalk:
  # GitHub 應用的客户端 ID
  client_id:
  # GitHub 應用的客户端密鑰
  client_secret:
  # 存儲評論的倉庫名稱
  repo:
  # 倉庫擁有者的用户名
  owner:
  # 管理員用户名列表
  admin:
  # 其他可選配置
  option:

# Valine 評論插件配置
# 官方文檔：https://valine.js.org
valine:
  # LeanCloud 應用的 appId
  appId:
  # LeanCloud 應用的 appKey
  appKey:
  # 評論者頭像樣式
  avatar: monsterid
  # 該配置適用於國內自定義域名用户，海外版本將自動檢測（無需手動填寫）
  serverURLs:
  # 評論框背景圖片
  bg:
  # 使用 Valine 的訪客計數作為頁面的訪客量
  visitor: false
  # 其他可選配置
  option:

# Waline 評論插件配置，一個簡單的評論系統，基於 Valine 開發，支持後端
# 官方文檔：https://waline.js.org/
waline:
  # 服務器 URL
  serverURL:
  # 評論框背景圖片
  bg:
  # 使用 Waline 的訪客計數作為頁面的訪客量
  pageview: false
  # 其他可選配置
  option:

# Utterances 評論插件配置
# 官方文檔：https://utteranc.es/
utterances:
  # 存儲評論的 GitHub 倉庫
  repo:
  # 問題映射方式，可選值：pathname/url/title/og:title
  issue_term: pathname
  # 淺色主題，可選值：github-light
  light_theme: github-light
  # 深色主題，可選值：photon-dark
  dark_theme: photon-dark

# Facebook 評論插件配置
# 官方文檔：https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  # 應用 ID
  app_id:
  # 用户 ID，可選
  user_id:
  # 每頁顯示評論數
  pageSize: 10
  # 評論排序方式，可選值：social / time / reverse_time
  order_by: social
  # 語言設置
  lang: zh_TW

# Twikoo 評論插件配置
# 官方文檔：https://github.com/imaegoo/twikoo
twikoo:
  # 環境 ID
  envId:
  # 區域
  region:
  # 使用 Twikoo 的訪客計數作為頁面的訪客量
  visitor: false
  # 其他可選配置
  option:

# Giscus 評論插件配置
# 官方文檔：https://giscus.app/
giscus:
  # 倉庫地址
  repo:
  # 倉庫 ID
  repo_id:
  # 分類 ID
  category_id:
  # 主題配置，light 為淺色主題，dark 為深色主題
  theme:
    light: light
    dark: dark
  # 其他可選配置
  option:

# Remark42 評論插件配置
# 官方文檔：https://remark42.com/docs/configuration/frontend/
remark42:
  # 服務器地址
  host:
  # 站點 ID
  siteId:
  # 其他可選配置
  option:

# Artalk 評論插件配置
# 官方文檔：https://artalk.js.org/guide/frontend/config.html
artalk:
  # 服務器地址
  server:
  # 站點名
  site:
  # 使用 Artalk 的訪客計數作為頁面的訪客量
  visitor: false
  # 其他可選配置
  option:

# --------------------------------------
# 聊天服務配置
# --------------------------------------

chat:
  # 聊天服務類型，可選值：chatra/tidio/crisp，如果不需要聊天功能則留空
  use:
  # 推薦使用聊天按鈕，會在網站右下角創建一個按鈕，並隱藏原始按鈕
  rightside_button: false
  # 原始聊天按鈕在向上滾動時顯示，向下滾動時隱藏
  button_hide_show: false

# Chatra 聊天服務配置
# 官方網站：https://chatra.io/
chatra:
  # Chatra 服務 ID
  id:

# Tidio 聊天服務配置
# 官方網站：https://www.tidio.com/
tidio:
  # Tidio 公鑰
  public_key:

# Crisp 聊天服務配置
# 官方網站：https://crisp.chat/en/
crisp:
  # Crisp 網站 ID
  website_id:

# --------------------------------------
# 分析服務配置
# --------------------------------------

# 百度統計配置
# 官方網站：https://tongji.baidu.com/web/welcome/login
baidu_analytics:

# 谷歌分析配置
# 官方網站：https://analytics.google.com/analytics/web/
google_analytics:

# Cloudflare 分析配置
# 官方網站：https://www.cloudflare.com/zh-tw/web-analytics/
cloudflare_analytics:

# Microsoft Clarity 分析配置
# 官方網站：https://clarity.microsoft.com/
microsoft_clarity:

# --------------------------------------
# 廣告配置
# --------------------------------------

# Google Adsense 廣告配置
google_adsense:
  # 是否啟用
  enable: false
  # 是否自動投放廣告
  auto_ads: true
  # 廣告腳本 URL
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  # 客户 ID
  client:
  # 是否啟用頁面級廣告
  enable_page_level_ads: true

# 手動插入廣告配置，如果不需要廣告則留空
ad:
  # 在首頁每三個帖子後插入廣告
  index:
  # 在側邊欄插入廣告
  aside:
  # 在文章分頁前插入廣告
  post:

# --------------------------------------
# 站點驗證配置
# --------------------------------------

site_verification:
# 示例：
# - name: google-site-verification
#   content: xxxxxx
# - name: baidu-site-verification
#   content: xxxxxxx

# --------------------------------------
# 美化 / 效果
# --------------------------------------

# 主題顏色自定義
# 注意：顏色值必須用雙引號，如 "#000"，否則可能會導致錯誤！

# 主題顏色配置
# theme_color:
#   是否啟用主題顏色
#   enable: true
#   主顏色
#   main: "#49B1F5"
#   分頁器顏色
#   paginator: "#00c4b6"
#   按鈕懸停顏色
#   button_hover: "#FF7242"
#   文本選擇顏色
#   text_selection: "#00c4b6"
#   鏈接顏色
#   link_color: "#99a9bf"
#   元數據顏色
#   meta_color: "#858585"
#   水平線顏色
#   hr_color: "#A4D8FA"
#   代碼前景色
#   code_foreground: "#F47466"
#   代碼背景色
#   code_background: "rgba(27, 31, 35, .05)"
#   目錄顏色
#   toc_color: "#00c4b6"
#   引用塊填充顏色
#   blockquote_padding_color: "#49b1f5"
#   引用塊背景顏色
#   blockquote_background_color: "#49b1f5"
#   滾動條顏色
#   scrollbar_color: "#49b1f5"
#   淺色模式下的主題顏色
#   meta_theme_color_light: "ffffff"
#   深色模式下的主題顏色
#   meta_theme_color_dark: "#0d0d0d"

# 分類和標籤頁面的用户界面設置
# 選擇：index - 與主頁 UI 相同 / default - 與歸檔 UI 相同
# 留空或設置為 index
category_ui:
tag_ui:

# 拉伸行使每行寬度相等
text_align_justify: false

# 為頁眉和頁腳添加遮罩
mask:
  header: true
  footer: true

# 加載動畫
preloader:
  # 是否啟用加載動畫
  enable: true
  # 資源
  # 1. 全屏加載
  # 2. 進度條
  source: 1
  # pace 主題 (參見 https://codebyzach.github.io/pace/)
  pace_css_url:

# 頁面過渡效果
enter_transitions: true

# 默認顯示模式 - light (默認) / dark
display_mode: light

# 美化文章內容的配置
beautify:
  # 是否啟用美化
  enable: false
  # 指定美化的範圍 (site 或 post)
  field: post
  # 指定標題前綴圖標，如 '\f0c1'
  title-prefix-icon:
  # 指定標題前綴圖標的顏色，如 '#F47466'
  title-prefix-icon-color:

# 全局字體設置
# 除非您知道它們的工作原理，否則不要修改以下設置
font:
  global-font-size:
  code-font-size:
  font-family:
  code-font-family:

# 網站標題和副標題的字體設置
blog_title_font:
  font_link:
  font-family:

# 分隔符圖標的設置
hr_icon:
  # 是否啟用分隔符圖標
  enable: true
  # Font Awesome 圖標的 unicode 值，如 '\3423'
  icon:
  icon-top:

# 打字機效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  # 是否啟用打字機效果
  enable: false
  # 是否啟用彩色效果
  colorful: true
  # 是否啟用震動效果
  shake: true
  # 是否在移動設備上啟用
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 參見: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  # 是否啟用 canvas_ribbon
  enable: true
  # ribbon 的大小
  size: 150
  # ribbon 的不透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  # 是否點擊更改顏色
  click_to_change: false
  # 是否在移動設備上啟用
  mobile: false

# Fluttering Ribbon
canvas_fluttering_ribbon:
  # 是否啟用 Fluttering Ribbon
  enable: false
  # 是否在移動設備上啟用
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  # 是否啟用 canvas_nest
  enable: true
  # 線條顏色，默認: '0,0,0'; RGB 值: (R,G,B).(注意: 使用 ',' 分隔.)
  color: '0,0,255'
  # 線條的不透明度 (0~1)
  opacity: 0.7
  # 背景的 z-index 屬性
  zIndex: -1
  # 線條數量
  count: 99
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 煙花
fireworks:
  # 是否啟用煙花效果
  enable: false
  zIndex: 9999
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 心形符號
click_heart:
  # 是否啟用心形符號效果
  enable: false
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 文字
clickShowText:
  # 是否啟用文字效果
  enable: false
  text:
   - TO
   - BE
   - OR
   - NOT
   - TO
   - BE
  fontSize: 15px
  # 是否隨機顯示文字
  random: false
  # 是否在移動設備上啟用
  mobile: false

# --------------------------------------
# 燈箱設置
# --------------------------------------

# 選擇: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要燈箱效果，請留空
lightbox:
# --------------------------------------
# 標籤外掛設置
# --------------------------------------

# 系列
series:
  # 是否啟用系列
  enable: true
  # 按標題或日期排序
  orderBy: 'title'
  # 排序方式。1, asc 為升序; -1, desc 為降序
  order: 1
  # 是否顯示編號
  number: true

# ABCJS - ABC 音樂符號插件
# https://github.com/paulrosen/abcjs
abcjs:
  # 是否啟用 ABCJS
  enable: false
  # 是否每頁啟用
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  # 是否啟用 Mermaid
  enable: false
  # 使用代碼塊編寫 Mermaid 圖表
  code_write: false
  # 內置主題: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 參見 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非你了解它們的工作原理，否則不要修改。
  # 默認設置僅在未指定 MD 語法時使用。
  # 圖表的字體顏色
  fontColor:
    light: "rgba(0, 0, 0, 0.8)"
    dark: "rgba(255, 255, 255, 0.8)"
  # 圖表的邊框顏色
  borderColor:
    light: "rgba(0, 0, 0, 0.1)"
    dark: "rgba(255, 255, 255, 0.2)"
  # 雷達圖和極區圖的刻度標籤背景顏色
  scale_ticks_backdropColor:
    light: "transparent"
    dark: "transparent"

# Note - Bootstrap 提示框
note:
  # Note 標籤樣式值:
  #  - simple    bs-callout 舊警告樣式。默認。
  #  - modern    bs-callout 新 (v2-v3) 警告樣式。
  #  - flat      扁平提示框樣式，帶背景，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用所有 Note 標籤的 CSS 樣式。
  style: flat
  # 是否顯示圖標
  icons: true
  # 邊框半徑
  border_radius: 3
  # 背景顏色偏移百分比 (modern: -12 | 12; flat: -18 | 6)。
  # 也應用於標籤變量。此選項可與禁用的 Note 標籤一起使用。
  light_bg_offset: 0

# --------------------------------------
# 其他設置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  # 是否啟用 pjax
  enable: false
  # 排除指定頁面不使用 pjax，如 '/music/'
  exclude:
  # - /xxxxxx/

# 注入 CSS 和腳本 (aplayer/meting)
aplayerInject:
  # 是否啟用注入
  enable: false
  # 是否每頁啟用
  per_page: true

# Snackbar - Toast 通知
# https://github.com/polonel/SnackBar
# 位置: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  # 是否啟用 Snackbar
  enable: true
  # 通知位置
  position: bottom-left
  # 淺色模式和深色模式下的通知背景顏色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# Pangu - 在中文字符和英文字符之間插入空格
# https://github.com/vinta/pangu.js
pangu:
  # 是否啟用 Pangu
  enable: false
  # 指定使用 Pangu 的範圍(site 或 post)
  field: site

# Lazyload
# https://github.com/verlok/vanilla-lazyload
lazyload:
  # 是否啟用 Lazyload
  enable: false
  # 指定使用 Lazyload 的範圍 (site 或 post)
  field: site
  placeholder:
  blur: false

# PWA
# 參見 https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  # 是否啟用 PWA
  enable: false
  # PWA manifest 文件路徑
  manifest:
  # Apple Touch 圖標路徑
  apple_touch_icon:
  # 32x32 像素的 favicon 圖標路徑
  favicon_32_32:
  # 16x16 像素的 favicon 圖標路徑
  favicon_16_16:
  # mask 圖標路徑
  mask_icon:

# Open graph meta tags
# 參見 https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  # 是否啟用 Open Graph meta 標籤
  enable: true
  option:
  # twitter_card:
  # twitter_image:
  # twitter_id:
  # twitter_site:
  # google_plus:
  # fb_admins:
  # fb_app_id:

# 添加供應商前綴以確保兼容性
# 是否啟用 CSS 前綴
css_prefix: true

# Inject
# 插入代碼到 head（在 '</head>' 標籤之前）和底部（在 '</body>' 標籤之前）
inject:
  head:
  # - <link rel="stylesheet" href="/xxx.css">
  bottom:
  # - <script src="xxxx"></script>

# CDN 設置
# 除非你知道它們的工作原理，否則不要修改以下設置
CDN:
  # 內部和第三方腳本的 CDN 提供商
  # 兩者的選項：local/jsdelivr/unpkg/cdnjs/custom
  # 注意： Dev 版本只能使用 'local' 作為內部腳本
  # 注意：將第三方腳本設置為 'local' 時，需要安裝 hexo-butterfly-extjs
  internal_provider: local
  third_party_provider: custom

  # 是否在 URL 中添加版本號，true 或 false
  version: true

  # 自定義格式
  # 例如：https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format: https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}

  option:
